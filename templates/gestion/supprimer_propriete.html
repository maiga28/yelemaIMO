
{% extends '_base.html' %} {% block content %}
    
<section class="bg-white dark:bg-gray-900">

<div class=" w-full flex items-center justify-center text-blue-600 bg-gray-900">
    <div>
      <h1 class="mb-1 font-bold text-3xl flex gap-1 items-baseline font-mono">Confirmer la suppression</h1>

        <p  class="mb-1 font-bold text-3xl flex gap-1 items-baseline font-mono">Voulez-vous vraiment supprimer la propriété{{ propriete.titre }} de {{ propriete.proprietaire }}?</p>
        <div class="grid max-w-3xl gap-2 py-10 px-8 sm:grid-cols-2 bg-gray-900 rounded-md border-t-4 border-blue-600">
            <form method="post" class="grid gap-4 mb-4 sm:grid-cols-2">
                {% csrf_token %}
                <a  class="text-sm text-gray-600 dark:text-gray-400">
                    <button type="submit" class="text-red-600 inline-flex items-center hover:text-white border border-red-600 hover:bg-red-600 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900">
                      <svg class="mr-1 -ml-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>
                      Delete
                  </button>                                      
                  </a>
            </form>
            
          </div>
        </div>
    </div>
</section>

{% endblock content %}
