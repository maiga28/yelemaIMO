
{% extends '_base.html' %} {% block content %}
    
<section class="bg-white dark:bg-gray-900">
    <div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">
        <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">Add a new product</h2>
        <form  method="post" action="{% url 'client:ajouter_client' %}">
            {% csrf_token %}
            <!-- component -->
<div class=" w-full flex items-center justify-center text-blue-600 bg-gray-900">
    <div>
      <h1 class="mb-1 font-bold text-3xl flex gap-1 items-baseline font-mono">Form UI<span class="text-sm text-purple-700">form showcase</sm></h1>

                  </div>
                <div>

                    {{form.email}}
                </div>
              </div>
              <div class="flex items-center space-x-4">
                <div  class="text-sm text-gray-600 dark:text-gray-400" href="#">
                      <button type="submit" class="text-gray-300 inline-flex items-center hover:text-white border border-blue-600 hover:bg-blue-600 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-600 dark:focus:ring-blue-900">

                    </button>                                       
                </div>

              </div>
          </form>
          </div>
          </div>
        </form>
    </div>
</section>
