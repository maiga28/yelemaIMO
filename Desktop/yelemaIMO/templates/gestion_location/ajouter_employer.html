
{% extends '_base.html' %} {% block content %}
    
<section class="bg-white white:bg-gray-900">
    <div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">

        <form  method="post" action="{% url 'gestion_location:ajouter_employer' %}">

            <!-- component -->
<div class=" w-full flex items-center justify-center text-blue-600 bg-white-900">

        <div class="grid max-w-3xl gap-2 py-10 px-8 sm:grid-cols-2 bg-white-900 rounded-md border-t-4 border-blue-600">
          <form  method="post">
            {% csrf_token %}
              <div class="w-full  items-center justify-center grid gap-4 mb-4 sm:grid-cols-2">
                  <div>
                    <label for="{{ form.user.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Propri√©taire</label>
                    {{ form.user }}
                 </div>
                  <div>
                      <label for="{{ form.name.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900 white:text-white">Nom</label>
                      {{form.name}}
                  </div>
                  <div>
                      <label for="{{ form.prenom.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900 white:text-white">Prenom</label>
                     {{form.prenom}}
                  </div>
                  <div>
                    <label for="{{ form.poste.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900 white:text-white">Poste</label>
                   {{form.poste}}
                  </div>
                  <div>
                    <label for="{{ form.domicile.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900 white:text-white">Domicile</label>
                    {{form.domicile}}
                  </div>
                  <div>
                    <label for="{{ form.tell.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900 white:text-white">Numero telephone</label>
                    {{form.tell}}
                </div>
                <div>
                    <label for="{{ form.adresse.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900 white:text-white">Adresse</label>
                    {{form.adresse}}
                </div>
                <div>
                    <label for="{{ form.email.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900 white:text-white">Email</label>
                    {{form.email}}
                </div>
                <div>
                  <label for="{{ form.password.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900 white:text-white">Password</label>
                  {{form.password}}
              </div>
              </div>
              <div class="flex items-center space-x-4">
                <div  class="text-sm text-gray-600 white:text-gray-400" href="#">
                      <button type="submit" class="text-gray-300 inline-flex items-center hover:text-white border border-blue-600 hover:bg-blue-600 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center white:border-blue-500 white:text-blue-500 white:hover:text-white white:hover:bg-blue-600 white:focus:ring-blue-900">

          </div>
          </div>
